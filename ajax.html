<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">

	<title>modal AJAX demo</title>

	<link rel="stylesheet" href="assets/css/reset.min.css">
	<link rel="stylesheet" href="assets/css/demo.min.css">
	<link rel="stylesheet" href="assets/css/app-modal.min.css">
</head>
<body>

	<header id="masthead" class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/Organization">

		<div class="wrap">

			<h1 class="site-title">modal</h1>

			<p class="site-description">a modal popup application for the <a href="https://antibrand.dev/" target="_blank" rel="noreferrer noopener">antibrand</a> system.</p>

		</div>
	</header>

	<main id="main" class="site-main" itemscope itemprop="mainContentOfPage">

		<div class="wrap">

			<h1>AJAX Content</h1>

			<p>This text was loaded via the modal's AJAX option.</p>

			<div>
				<figure>
					<a href="assets/images/bee.jpg" data-app-modal="image" data-caption="Bee"><img src="assets/images/bee.jpg" alt="Bee" class="small" /></a>
					<figcaption>Click image to open in another modal</figcaption>
				</figure>
			</div>

		</div>
	</main>

	<footer id="colophon" class="site-footer">

		<div class="wrap">

			<p><small>This modal app was inspired by <a href="http://fancyapps.com/fancybox/" target="_blank" rel="noreferrer noopener">fancyBox 3</a> from </a>fancyApps</small></p>

		</div>
	</footer>

</body>
</html>
